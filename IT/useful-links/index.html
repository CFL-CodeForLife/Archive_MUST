<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MUST Course Resources</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" href="https://img.icons8.com/ios/50/000000/bookmark-ribbon--v1.png">

	</head>
	<body>
	<header></header>
	<style>
		.theme-options{ 
			padding: 20px 0;
			width: 20px; 
			max-height: 150px;
			position: sticky; 
			top: 0;
			z-index: 5;
		}
		.theme-options div { width: 20px; height: 20px; }
		#theme-orange{ background-color: orange; }
		#theme-black{ background-color: black; }
		#theme-white{ background-color: white; }
		#theme-blue{ background-color: blue; }
		#theme-yellow{ background-color: yellow; }
	</style>
	<div class="theme-options">
		<div id="theme-orange" onclick="switchColorTheme(this.id)"></div>
		<div id="theme-black" onclick="switchColorTheme(this.id)"></div>
		<div id="theme-white" onclick="switchColorTheme(this.id)"></div>
		<div id="theme-blue" onclick="switchColorTheme(this.id)"></div>
		<div id="theme-yellow" onclick="switchColorTheme(this.id)"></div>
	</div>
	<script>
		checkTheme();

		function checkTheme(){
			const currentThemeColor = localStorage.getItem('theme-color') || 'theme-black';
			if(currentThemeColor !== null){
				document.querySelector('body').classList.add(currentThemeColor);
				document.querySelector(`#${currentThemeColor}`).classList.add('active');
			}
		}

		function switchColorTheme(theme){
			[...document.querySelectorAll('.theme-options div')].map((e)=>{e.classList.remove('active');});
			document.querySelector(`#${theme}`).classList.add('active');
			document.querySelector('body').classList.remove((document.querySelector('body').className.match(/\btheme-\S+/g) || []).join(' '));
			document.querySelector('body').classList.add(theme);
			localStorage.setItem('theme-color',theme);
		}
	</script>
		
		
	
	<section class="my-section links">
		<h1>Useful Links & Communities</h1>
		<p class="advice"></p>
		<div class="container-2" id="links-container"></div>
	</section>


	<footer></footer>
	<script>
		function _isEmpty(e) {	return !(e == undefined || e == null || e == ""); }
		(async () => {
		const res = await ( await fetch( `${window.location.protocol}//${window.location.host}/MUST/api/MUST/IT/links.json`) ).json();
			res.links.forEach((e) => {
				if (e.hidden) return;
				document.querySelector("#links-container").innerHTML += 
					`<a href="${e.url.type == "local" ? e.url.link : e.url.link}" ${ e.url.type == "local" ? "" : 'target="_blank"' }>	
					<div class="link-col"> <img src="${ !_isEmpty(e.img) ? "../../image/library.png" : e.img}" alt=""><div class="data">
							<h3>${!_isEmpty(e.name) ? "No Name" : e.name}</h3> 
							<p> ${	!_isEmpty(e.description)	? "No Description"	: e.description }</p>	
						</div>
					</div></a>`;
			});
		})();
		(async () => {
		const res = await ( await fetch(`https://api.adviceslip.com/advice`)	).json();
		// console.log(res);
		document.querySelector(".advice").innerHTML = res.slip.advice;
		})();
	</script>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script>
		$('footer').load('../../Include/footer.html');
		$('header').load('../../Include/header.html');
		</script>
	</body>
</html>
