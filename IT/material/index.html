<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>material</title>

<body>
    

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        (async()=>{
            const file_id=urlParams.get('file_no');
            // const file_id=urlParams.get('file_id');
            const res = await(await fetch(`https://must-server.herokuapp.com/api/file/${file_id}`)).json();
            // console.log(res);
            location = res.data.urls[0];
        })();

    </script>
</body>
