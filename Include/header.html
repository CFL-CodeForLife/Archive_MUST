<style>
:root {
  --nav_link_under_line: #2873cf;
}
header i.fa.fa-moon-o{
  font-size: 26px;
}
.theme-darkmode header i.fa.fa-moon-o{ 
  color: #fff;
}
.theme-lightmode header i.fa.fa-moon-o{
  color: #000;
}
header .fa {
  /* color: #e94560; */
  margin: 0 13px;
  cursor: pointer;
  padding: 18px 0;
}
.min-header {
  width: 100%;
  background-position: center;
  background-size: cover;
  text-align: center;
  color: #fff;
}
.min-header h1 {
  margin-top: 20px;
}
nav {
  display: flex;
  padding: 1% 4%;
  justify-content: space-between;
  align-items: center;
}
nav img {
  width: 43px;
}
.nav-links {
  flex: 1;
  text-align: right;
}
.nav-links ul li {
  list-style: none;
  display: inline-block;
  padding: 8px 12px;
  position: relative;
}
.nav-links ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
}
.nav-links ul li::after {
  content: "";
  width: 0%;
  height: 2px;
  background: var(--nav_link_under_line);
  display: block;
  margin: auto;
  transition: 0.5s;
}
.nav-links ul li:hover::after {
  width: 100%;
}
nav i.fa.fa-bars, nav i.fa.fa-times {
  display: none;
}
.theme-darkmode header h1, .theme-darkmode header p, .theme-darkmode header h3, .theme-darkmode header a{
  color: #fff !important;
}
.theme-lightmode header h1, .theme-lightmode header p, .theme-lightmode header h3, .theme-lightmode header a{
  color: #000 !important;
}
@media (max-width: 750px) {

  .nav-links ul li {
    display: block;
  }
  .nav-links {
    position: fixed;
    background: var(--background); /*#000000;*/
    height: 100vh;
    width: 200px;
    top: 0;
    right: -200px;
    text-align: left;
    z-index: 2;
    transition: 0.7s;
    color: var(--text);
  }
  nav i.fa.fa-bars, nav i.fa.fa-times {
    display: block;
    color: var(--text);
    margin: 10px;
    font-size: 24px;
    cursor: pointer;
  }

  .nav-links ul {
    padding: 30px;
  }

  .min-header h1 {
    font-size: 24px;
  }

}


</style>
<section class="min-header">
  <nav>
    <a href="index.html"><img src="../../image/logo.png" alt="" /></a>
    <div class="nav-links" id="navLinks">
      <i class="fa fa-times" onclick="hideMenu()"></i>
      <i class="fad fa-skull fa-rotate-90"></i>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#footer">About Us</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="https://www.must.edu.eg/">University</a></li>
        <li><a href="../useful-links/index.html">Useful Links</a></li>
      </ul>
    </div>
    <i class="fa fa-moon-o" id="theme-darkmode" onclick="switchColorTheme()"></i>
    <i class="fa fa-bars" onclick="showMenu()"></i>
  </nav>
  <!-- <h1>Our Courses</h1> -->
</section>
<script>
  function showMenu() { document.getElementById("navLinks").style.right = "0";}
  function hideMenu() { document.getElementById("navLinks").style.right = "-200px";}

  // checkTheme();
  
  // (()=>{
  //   const currentThemeColor = localStorage.getItem('darkmode') ;
  //   if(currentThemeColor !== null){
  //     document.querySelector('body').classList.add(currentThemeColor);
  //     document.querySelector(`#theme-darkmode`).classList.add('active');
  //   }
  // })();

  function switchColorTheme(){
    if(document.querySelector('#theme-darkmode').classList.contains('active')){
      document.querySelector('body').classList.remove('theme-darkmode');
      document.querySelector('body').classList.add('theme-lightmode');
      document.querySelector('#theme-darkmode').classList.remove('active');
      localStorage.setItem('darkmode','false');
    }else{
      document.querySelector('body').classList.add('theme-darkmode');
      document.querySelector('body').classList.remove('theme-lightmode');
      document.querySelector('#theme-darkmode').classList.add('active');
      // document.querySelector('')
      localStorage.setItem('darkmode','true');
    }
    
  }
</script>
