<style>
    :root {

  --color3: #2873cf;
}
    .min-header {
  width: 100%;
  background-position: center;
  background-size: cover;
  text-align: center;
  color: #fff;
}
.min-header h1 {
  margin-top: 20px;
}
nav {
  display: flex;
  padding: 1% 4%;
  justify-content: space-between;
  align-items: center;
}
nav img {
  width: 43px;
}
.nav-links {
  flex: 1;
  text-align: right;
}
.nav-links ul li {
  list-style: none;
  display: inline-block;
  padding: 8px 12px;
  position: relative;
}
.nav-links ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
}
.nav-links ul li::after {
  content: "";
  width: 0%;
  height: 2px;
  background: var(--color3);
  display: block;
  margin: auto;
  transition: 0.5s;
}
.nav-links ul li:hover::after {
  width: 100%;
}
nav .fa {
  display: none;
}


@media (max-width: 750px) {

  .nav-links ul li {
    display: block;
  }
  .nav-links {
    position: fixed;
    background: #000000;
    height: 100vh;
    width: 200px;
    top: 0;
    right: -200px;
    text-align: left;
    z-index: 2;
    transition: 0.7s;
  }
  nav .fa {
    display: block;
    color: #fff;
    margin: 10px;
    font-size: 24px;
    cursor: pointer;
  }

  .nav-links ul {
    padding: 30px;
  }

  .min-header h1 {
    font-size: 24px;
  }

}


</style>
<section class="min-header">
  <nav>
    <a href="index.html"><img src="../../image/logo.png" alt="" /></a>
    <div class="nav-links" id="navLinks">
      <i class="fa fa-times" onclick="hideMenu()"></i>
      <i class="fad fa-skull fa-rotate-90"></i>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#footer">About Us</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="https://www.must.edu.eg/">University</a></li>
        <li><a href="../useful-links/index.html">Useful Links</a></li>
      </ul>
    </div>
    <i class="fa fa-bars" onclick="showMenu()"></i>
  </nav>
  <!-- <h1>Our Courses</h1> -->
</section>
<script>
  function showMenu() {
    document.getElementById("navLinks").style.right = "0";
  }
  function hideMenu() {
    document.getElementById("navLinks").style.right = "-200px";
  }
</script>
